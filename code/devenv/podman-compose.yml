# FILAMENT Development Environment
# Podman Compose configuration for all services

services:
  # =============================================================================
  # Main Application - Includes Embedded Ollama
  # =============================================================================
  app:
    build:
      context: ../../
      dockerfile: code/devenv/Containerfile
    container_name: filament-app
    volumes:
      - ../../:/app:Z
      - filament-cache:/home/filament/.cache
      - ollama-models:/home/filament/.ollama
    networks:
      - filament-net
    # Keep container running for development
    command: sleep infinity

# =============================================================================
# Networks
# =============================================================================
networks:
  filament-net:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  ollama-models:
  filament-cache:
